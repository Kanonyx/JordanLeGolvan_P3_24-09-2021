<!DOCTYPE html>
<html lang="fr">


<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ohmyfood!</title>
    <meta name="description" content="Découvrez des restaurants d'exeption,sélectionnés par nos soins.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="fonts/css/all.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="./images/logo/ohmyfood@2x.svg" alt="logo">
        </div>
    </header>
    <main>
        <section class="localisation">
            <i class="fas fa-map-marker-alt"></i>
            <span class="local__title">Paris, Belleville</span>
        </section>
        <section class="explor">
            <div>
                <strong>Réservez le menu qui vous convient</strong>
            </div>
            <div class="explor__subtitle">
                Découvrez des restaurants d'exeption,sélectionnés par nos soins.
            </div>
            <a class="explor__btn">Explorer nos restaurants</a>
        </section>
        <section class="filter">
            <div class="filter__subtitle">
                <h2>Fonctionnement</h2>
            </div>
            <div class="filter__list">
                <ol class="filter__btn--list">
                    <li class="filter__btn">
                        <i class="fas fa-mobile-alt"></i>
                        <span>Choisissez un restaurant</span>
                    </li>
                    <li class="filter__btn">
                        <i class=" fas fa-list-ul"></i>
                        <span>Composez votre menu</span>
                    </li>
                    <li class="filter__btn">
                        <i class="fas fa-store"></i>
                        <span>Dégustez au restaurant</span>
                    </li>
                </ol>
            </div>
        </section>
        <section class="restau">
            <div class="restau__title"> <h2>Restaurants</h2></div>
            <div class="restau__card--area">
                <div class="restau__card">
                    <div class="restau__card--img">
                        <img src="./images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
                            alt="img description">
                    </div>
                    <div class="card__text">
                        <div class="title">
                            <strong>La Palette du gout</strong>
                            <br>Menilmontant<br>
                        </div>
                        <div class="heart">
                            <i class="fas fa-heart"></i>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
