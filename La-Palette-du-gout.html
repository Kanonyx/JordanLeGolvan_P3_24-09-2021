<!DOCTYPE html>
<html lang="fr">


<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ohmyfood!</title>
    <meta name="description" content="Découvrez des restaurants d'exeption,sélectionnés par nos soins.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="fonts/css/all.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="header__area">
            <div class="arrow">
                <a href="/index.html">
                    <i class="fa-arrow-left fas"></i>
                </a>
            </div>
            <div class="logopalette">
                <img src="./images/logo/ohmyfood@2x.svg" alt="logo">
            </div>
    </header>

    <main>
        <div class="main__picture">
            <img src="./images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="restaurants">
        </div>
        <section class="restau_title">
            <div class="main__title">
                <h2>La Palette du gout</h2>
            </div>
            <div class="card__text--heart">
                <i class="far fa-heart empty"></i>
                <i class="fas fa-heart full"></i>
            </div>
        </section>
        <section class="menu">
            <section class="entrees">
                <div class="entrees__title">
                    ENTRÉES
                </div>
                <div class="menu_list">
                    <div class="item">
                        <div class="text__area">
                            <strong>Fricassée d'escargots</strong>
                            <br>Au piment d'espelette</br>
                        </div>
                        <div class="text__area--side">
                            <div class="text__area--price">
                                <strong>25€</strong>
                            </div>
                            <div class="text__area--checkzone">
                                <div class="text__area--check">
                                    <i class="fa-check fas"></i>
                                </div>
                            </div>
                        </div>
                    </div>
            </section>
        </section>

    </main>
    <footer>
        <div classe="footer__logo">
            <p>ohmyfood</p>
        </div>
        <div class="footer__prop">
            <i class="fa-utensils fas"></i>
            Proposer un restaurant
        </div>
        <div class="footer__dev">
            <i class="fa-hands-helping fas"></i>
            Devenir partenaire
        </div>
        <div>
            Mentions légales
        </div>
        <div>
            Contact
        </div>
    </footer>
</body>

</html>
